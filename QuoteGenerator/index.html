<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Random Quote Generator in JavaScript| CodingNepal</title>
    <link rel="stylesheet" href="D:\javascript\QuoteGenerator\style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class=""content>
            <div class="quotearea">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Never Give Up</p>
                <i class="fa-solid fa-quote-right"></i>
                <div class="author">
                    <span>_ _</span>
                    <span class="name">Hari Teja </span>
                </div>

                <div class="buttons">
                    <div class="features">
                        <ul>
                            <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                            <li class="copy"><i class="fa-sharp fa-solid fa-copy"></i></li>
                            <li class="twitter"><i class="fa-brands fa-square-twitter"></i></li>
                        </ul>
                        <button>New Quote</button>
                    </div>

                </div>
            </div>
        </div>
      

    </div>
    <script src="D:\javascript\QuoteGenerator\quoteGenerator.js"></script>
  </body>
